<!DOCTYPE html>
<html>
    <head>
        <title>The Run-Down House</title>
        <link rel="icon" href="assets/img/logo.jpg">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/bootstrap-icons.css">
        <script>
            function inputController(){
                if (input1.value == '042'){
                    parent.location='win.html';
                }
                else{
                    parent.location="wrong-safe-combo.html";
                }
            }
        </script>
    </head>
    
    <body class="bg-dark text-light">
        <nav class="navbar navbar-light bg-light navbar-expand-md container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-house-fill"></i> Game Menu
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">
                        <i class="bi bi-file-text"></i>About
                    </a>
                </li>
            </ul>
        </nav>
        <div class="text-center">
            <h1>The Safe</h1>

            <audio autoplay loop>
                <source src="assets/sounds/background-music.wav">
            </audio>

            <p>What is the correct combination? (It is 042)</p>
            <div>
                <label>Combination:</label>
                <input type="text" id="input1" placeholder="Combination:">
                <input type="button" value="Submit" onclick="inputController()">
            </div>
            <div>
                <a href="basement.html">
                    <button type="button" class="btn btn-lg btn-primary m-1">Go Back</button>
                </a>
            </div>
        </div>
        <script src="scripts/bootstrap.bundle.min.js"></script>
    </body>
</html>
